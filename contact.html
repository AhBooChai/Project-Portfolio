<body>

        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>

    <form action="mailto:amanelaa@yahoo" method="POST" enctype="text/plain" class="container">
        <h1>Contact Me</h1>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="First Name" required="required">
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="Last Name" required="required">
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="E-mail" required="required">
                    <span class="text">E-mail</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="Contact Number" required="required">
                    <span class="text">Contact Number</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                    <textarea required="required"></textarea>
                    <span class="text">Message</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <input type="submit" value="Send">
            </div>
        </div>
    </form>

    </main>
